<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial">
    <link rel="stylesheet" href="style.css">
    <title> QUIZ APP </title>
</head>

<body>
    <div class="quiz-container" id="questionnaires">
        <div class="quiz-body">
            <h3 id="question_item"> Question Text</h3>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label id="a_choice" for="a">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label id="b_choice" for="b">Answer 2 </label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label id="c_choice" for="c">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label id="d_choice" for="d">Answer 4</label>
                </li>
            </ul>
        </div>
        <button id="submit" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
